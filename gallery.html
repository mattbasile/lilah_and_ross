<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photo Gallery</title>
  <link rel="stylesheet" href="./output.css">
</head>
<body>
  <div class="gallery relative flex justify-center items-center max-w-5xl mx-auto w-[500px] lg:w-full h-screen">
    <button class="prev-btn" onclick="changeImage(-1)">Previous</button>
    <img class="gallery-image -z-10 absolute top-0 left-0 w-full h-full object-cover opacity-0" id="image1" src="" alt="Gallery Image">
    <img class="gallery-image -z-10 absolute top-0 left-0 w-full h-full object-cover opacity-0" id="image2" src="" alt="Gallery Image">
    <button class="next-btn" onclick="changeImage(1)">Next</button>
  </div>
  <script src="./main.js"></script>
</body>
</html>
